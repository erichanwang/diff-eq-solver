<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Differential Equation Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Differential Equation Solver</h1>
        <form id="solver-form">
            <div class="form-group">
                <label for="degree">Degree:</label>
                <input type="number" id="degree" name="degree" min="1" max="4" value="2" required>
            </div>
            <div id="equation-inputs">
                <!-- Equation inputs will be dynamically generated here -->
            </div>
            <div id="initial-conditions">
                <!-- Initial conditions will be dynamically generated here -->
            </div>
            <button type="submit">Solve</button>
        </form>
        <div id="solution">
            <h2>Solution</h2>
            <p id="solution-text"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
